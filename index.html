<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    
    <!-- import font awesome -->
    <script src="https://kit.fontawesome.com/17ad717150.js" crossorigin="anonymous"></script>
    <!-- import bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <div class="d-flex align-items-center flex-column text-center" >
        <h1>Make your choice</h1>
        <p>You will be playing against the computer. Make your selection to start. First to 5 wins</p>
        <div class=" d-flex selection-outer-container">
            <div class="selection-container text-center"> 
                <a href="#" id="rock-link" class="select-link p-2"><i class="far fa-hand-rock fa-6x"></i></a>
                <p>Rock</p>
            </div>
            <div class="selection-container text-center"> 
                <a href="#" id="paper-link" class="select-link p-2"><i class="far fa-hand-paper fa-6x"></i></a>
                <p>Paper</p>
            </div>
            <div class="selection-container text-center"> 
                <a href="#" id="scissors-link" class="select-link p-2"><i class="far fa-hand-scissors fa-6x"></i></a>
                <p>Scissors</p>
            </div>
        </div>

        <p id="result-text-output"></p>
        <p id="score-output"></p>
        
    </div>

    <script src="/javascript.js"></script>
    <!-- import bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
